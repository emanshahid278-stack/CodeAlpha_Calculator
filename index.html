<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator | CodeAlpha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 class="title">Calculator</h1>

    <div class="calculator">
        <input type="text" id="display" disabled>

        <div class="buttons">

            <button class="operator toggle-btn" onclick="toggleMode()">More</button>

            <!-- BASIC OPERATORS -->
            <button class="operator basic" onclick="clearDisplay()">C</button>
            <button class="operator basic" onclick="appendValue('/')">÷</button>
            <button class="operator basic" onclick="appendValue('*')">×</button>
            <button class="operator basic" onclick="deleteLast()">⌫</button>

            <button class="operator basic" onclick="appendValue('-')">−</button>
            <button class="operator basic" onclick="appendValue('+')">+</button>

            <!-- ADVANCED OPERATORS -->
            <button class="operator advanced" onclick="appendValue('%')">%</button>
            <button class="operator advanced" onclick="squareRoot()">√</button>
            <button class="operator advanced" onclick="square()">x²</button>
            <button class="operator advanced" onclick="appendValue('**')">^</button>

            <!-- NUMBERS -->
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>

            <button class="zero" onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>

        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
